<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>

<script type="text/javascript">

function captureMotion() {
  var motionEvents = [];

  if (window.DeviceMotionEvent != undefined) {
    window.ondevicemotion = function(e) {
      var me = {};
      
      me.accelerationX = e.accelerationIncludingGravity.x;
      me.accelerationY = e.accelerationIncludingGravity.y;
      me.accelerationZ = e.accelerationIncludingGravity.z;

      if ( e.rotationRate ) {
        me.rorationAlpha = e.rotationRate.alpha;
        me.rorationBeta = e.rotationRate.beta;
        me.rorationGamma = e.rotationRate.gamma;
      }

      motionEvents.push(me);
    }
  }

  setTimeout(function () {
    window.ondevicemotion = function() {};

    document.getElementById("acceleration").innerHTML = JSON.stringify(motionEvents);
  }, 2000);
}

</script>

<button onclick="captureMotion()">I am not a robot!</button>

<div id="acceleration"></div>
</body>
</html>
