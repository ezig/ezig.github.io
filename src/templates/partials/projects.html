<div class="projects">
    <h1>Projects</h1>
    <hr>
    {% for p in projects %}
    <div class="project-item">
        <div class="project-info">
            <div class="project-icon">
                    <img src="{{ imgDir }}{{ p.icon.name }}"
                        width="{{ p.icon.widthPx }}px"
                        height="{{ p.icon.heightPx }}px"/>
            </div>
            <div class="project-content">
                <h3>{{ p.name }} </h3>
                <ul class="list-inline">
                    {% for l in p.links %}
                    <li><h4><a href="{{ l.url }}">{{ l.text }}</a></h4></li>
                    {% endfor %}
                </ul>
                {{ p.description }}
            </div> 
        </div>
        <div class="project-images">
            {% for i in p.images %}
                <img src="{{ imgDir}}{{ i.name }}" 
                    class="image-responsive"
                    width="{{ i.widthPx }}px"
                    height="{{ i.heightPx }}px"/>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
